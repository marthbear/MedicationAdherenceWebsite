<body>
    <p1>

    <form id="login" action="/action_page.php">

        Password: <input type="password" name="password" id="myInput"><br>
        <input type="checkbox" onclick="hidePassword()">Show Password<br><br>

            <input type="button" onclick="loginFunction()" value="Continue">

    <script>
        function loginFunction(){
            document.getElementById("login").submit();
        }

        function hidePassword(){
            var x = document.getElementById("myInput");
                if(x.type === "password"){
                    x.type = "text";
                }else{
                    x.type = "password";
                }
        }
    </script>
