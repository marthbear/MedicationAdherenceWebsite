<!DOCTYPE html>
<html>
<head>
    <title>
        Medication Adherence Program
    </title>
    <link rel="stylesheet" href="ProviderLogin.css">
</head>
<body>
    <h1>
       Provider Log In 
    </h1>
    <p1>Welcome to the Medication Adherence Program. Please log in to continue.</p1><br><br>
    <p2>If you are a patient, please click the button below to log in.</p2><br>
    <a href="file:///C:/Users/Nicholas%20Larson/Desktop/Medication%20Adherence%20System/PatientLogin.html">
        <input type="button" onclick="loginFunction()" value="Patient Login">
    </a><br><br><br>
    
    <form id="login" action="/action_page.php">
        Username: <input type="text" name="username"><br>
        Password: <input type="password" name="password" id="myInput"><br>
        <input type="checkbox" onclick="hidePassword()">Show Password<br><br>
        <a href="file:///C:/Users/Nicholas%20Larson/Desktop/Medication%20Adherence%20System/MedicationAdherenceWebsite.html">
            <input type="button" onclick="loginFunction()" value="Continue">
        </a>
        
    </form>

    
    <script>
        function loginFunction(){
            document.getElementById("login").submit();
        }

        function hidePassword(){
            var x = document.getElementById("myInput");
                if(x.type === "password"){
                    x.type = "text";
                }else{
                    x.type = "password";
                }
        }
    </script>
</body>

</html>
